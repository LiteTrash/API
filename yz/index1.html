<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机端楼层下拉图片列表切换代码</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/lz_index.css">
</head>
<body>
    <div class="warbox">
        <div class="fixedbox">
            <h4 class="area">
                <span class="area_title" data-id='1'></span>
                <div class="area_img">
                    <img src="img/top.png" alt="">
                </div>
                <span class="area_namber"></span>
            </h4>
        </div>
        <div class="container"> 
            <div class="box">
                <h4 class="area">
                    <span class="area_title" data-id='1'>门店展示</span>
                    <div class="area_img">
                        <img src="img/top.png" alt="">
                    </div>
                    <span class="area_namber">10P</span>
                </h4>
                <h2 class="picture_list">
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                </h2>
            </div>
            <div class="box">
                <h4 class="area">
                    <span class="area_title"  data-id='2'>前台</span>
                    <div class="area_img">
                        <img src="img/bottom.png" alt="">
                    </div>
                    <span class="area_namber">20P</span>
                </h4>
                <h2 class="picture_list none">
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                </h2>
            </div>
            <div class="box">
                <h4 class="area">
                    <span class="area_title" data-id='3'>休闲区</span>
                    <div class="area_img">
                        <img src="img/top.png" alt="">
                    </div>
                    <span class="area_namber">30P</span>
                </h4>
                <h2 class="picture_list">
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                </h2>
            </div>
            <div class="box">
                <h4 class="area">
                    <span class="area_title" data-id='4'>体育区</span>
                    <div class="area_img">
                        <img src="img/top.png" alt="">
                    </div>
                    <span class="area_namber">40P</span>
                </h4>
                <h2 class="picture_list none">
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                </h2>
            </div>
            <div class="box">
                <h4 class="area">
                    <span class="area_title" data-id='5'>运动区</span>
                    <div class="area_img">
                        <img src="img/top.png" alt="">
                    </div>
                    <span class="area_namber">50P</span>
                </h4>
                <h2 class="picture_list">
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                    <div><img src="img/1.png" alt=""></div>
                </h2>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/mscroll.js"></script>
		
</body>
</html>
